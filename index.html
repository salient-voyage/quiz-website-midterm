<!DOCTYPE html>
<html>
<head>
  <title>Web Development Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- DARK MODE TOGGLE -->
    <div id="dark-mode-container">
      <label class="switch">
      <input checked="true" id="checkbox" type="checkbox" onclick="toggleDarkMode()"/>
      <span class="slider">
        <div class="star star_1"></div>
        <div class="star star_2"></div>
        <div class="star star_3"></div>
        <svg viewBox="0 0 16 16" class="cloud_1 cloud">
        <path
          transform="matrix(.77976 0 0 .78395-299.99-418.63)"
          fill="#fff"
          d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"
        ></path>
        </svg>
      </span>
      </label>
    </div>

    <!-- 🌟 START SCREEN -->
    <div id="start-screen">
      <header id="quiz-title-container">
        <div id="img-container">
        <h1><strong>politika-lat</strong></h1>
        <h4>Escape the discontent. Experience the Philippine Government</h4>
        </div>
      </header>
      <header id="quiz-subtitle">
        <div class="design-div">2025</div>
        <div id="group-name">group 1</div>
        <div class="design-div">2025</div>
      </header>

      <div class="table-wrapper">
      <table> 
      <thead>
      <tr>
      <th>SUN</th>
      <th>MON</th>
      <th>TUE</th>
      <th>WED</th>
      <th>THU</th>
      <th>FRI</th>
      <th>SAT</th>
      </tr>
      </thead>
      <tbody>
      <tr>
      <td>F</td>
      <td>N</td>
      <td>E</td>
      <td>G</td>
      <td>J</td>
      <td>V</td>
      <td>K</td>
      </tr>
      <tr>
      <td>H</td>
      <td class="main-text">T</td>
      <td class="main-text">A</td>
      <td class="main-text">K</td>
      <td class="main-text">E</td>
      <td>P</td>
      <td>S</td>
      </tr>
      <tr>
      <td>C</td>
      <td>B</td>
      <td>I</td>
      <td>W</td>
      <td class="main-text">O</td>
      <td class="main-text">U</td>
      <td class="main-text">R</td>
      </tr>
      <tr>
      <td>D</td>
      <td class="main-text">Q</td>
      <td class="main-text">U</td>
      <td class="main-text">I</td>
      <td class="main-text">Z</td>
      <td class="main-text">?</td>  
      <td>D</td>
      </tr>
      <tr>
      <td>E</td>
      <td>R</td>
      <td>E</td>
      <td>L</td>
      <td></td>
      <td></td>
      <td></td>
      </tr>
      </tbody>
      </table>
      </div>
      <button id="start-button" class="primary-button">Yes</button>
    </div>
      
    <div id="navigation-bar">
      <button id="home-button" onclick="goToHome()" class="nav-button" style="display: none;">Home</button>
      <button id="restart-quiz-btn" onclick="restartQuiz()" class="nav-button" style="display: none;">Restart Quiz</button>
    </div>
    <!-- 📚 QUIZ SCREEN -->
    <div id="quiz-container" style="display: none; position: relative;">
      <div class="sub-container">
        <div id="question-image-container" class="left-container">
          <img id="question-image" src="" alt="Question related image"/>
          <div class="question-banner"></div>
          <div id="question-header" class="question-num-subscript">
            <span id="question-number">Question 1</span>
          </div>
        </div>
          <div class="inner-container">
              <!-- Question header with number -->
                <span id="question-number-hdng" style="text-align: left;" >Question 1</span>

            <!-- Question & Options -->
            <h2 id="question">Question will go here</h2>
            <div id="options">
            <!-- Options will be inserted via JavaScript -->
            </div>
            
            <!-- Result Feedback (now hidden) -->
            <div id="result"></div>
            
            <!-- Navigation Buttons -->
            <div id="navigation-buttons">
            <button id="next-button" onclick="nextQuestion()" class="primary-button"><em>Next</em></button>
            </div>
          </div>
      </div>
    </div>
    <div id="progress-container"">
      <div id="progress-label"><em>Progress</em></div>
      <div id="progress-track">
        <div id="progress-bar"></div>
      </div>
    </div>


    <!-- 🏁 FINAL SCORE SCREEN -->

    <div id="score-screen" style="display: none; position: relative;"> 
      <div class="envelope-container" id="envelope">
        <div class="closed-envelope"></div>
        <div class="back-envelope"></div>
        <div class="letter">
          <div id="letter-content" style="font-family: Alegreya, serif; padding: 30px;">
            <p class="your-score">Your score is:</p>
            <h1 id="dynamic-score" class="score"></h1>
            <p id="dynamic-message" class="congatulatory-message"></p>
          </div>
        </div>
        <div class="front-envelope"></div>
      </div>
    </div>

<button id="see-answer-button" onclick="showAnswerKey()" class="floating-button">See Answer Key</button>

<!-- 📝 ANSWER KEY SECTION -->
<div id="answer-key-section" style="display: none; position: relative;">
  <div class="envelope-container open" id="answer-envelope">
    <div class="closed-envelope"></div>
    <div class="back-envelope"></div>
    <div class="letter">
        <div class="answer-key-columns">
          <div id="answer-column-1" class="answer-column"></div>
          <div id="answer-column-2" class="answer-column"></div>
        </div>
    </div>
    <div class="front-envelope"></div>
  </div>

  <button id="back-to-results-button" onclick="backToResults()" class="floating-button">Back to Results</button>
</div>


  <script src="script.js"></script>
</body>
</html>
