<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POLITIKA-LAT</title>
  <style>
    body {
      margin: 0;
      background: #3c3487;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: white;
      border: 5px solid black;
      padding: 1rem;
      max-width: 900px;
      width: 100%;
      position: relative;
    }

    .header {
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .subtitle {
      font-style: italic;
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #dadbfb;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .group-label {
      background: red;
      color: white;
      padding: 0.2rem 1.5rem;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      table-layout: fixed;
    }

    th, td {
      border: 2px solid black;
      width: 14.28%;
      height: 60px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #2b2e9d;
    }

    th {
      background-color: white;
      color: red;
    }

    .red {
      color: red;
    }

    .question {
      color: red;
      font-size: 2rem;
    }

    .yes-button {
      position: absolute;
      right: 1.5rem;
      bottom: 1.5rem;
      background: yellow;
      border: 3px solid black;
      border-radius: 50%;
      padding: 1rem 1.2rem;
      font-weight: bold;
      transform: rotate(-15deg);
      box-shadow: 2px 2px 0 black;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>POLITIKA-LAT</h1>
      <div class="subtitle">Escape the discontent. Experience the Philippine Government</div>
    </div>

    <div class="top-bar">
      <div>2025</div>
      <div class="group-label">GROUP 1</div>
      <div>2025</div>
    </div>

    <table>
      <thead>
        <tr>
          <th>SUN</th>
          <th>MON</th>
          <th>TUE</th>
          <th>WED</th>
          <th>THU</th>
          <th>FRI</th>
          <th>SAT</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>F</td><td>N</td><td>E</td><td>G</td><td>J</td><td>V</td><td>K</td>
        </tr>
        <tr>
          <td>H</td><td class="red">T</td><td class="red">A</td><td>K</td><td class="red">E</td><td class="red">P</td><td>S</td>
        </tr>
        <tr>
          <td>C</td><td>B</td><td>I</td><td>W</td><td class="red">O</td><td class="red">U</td><td class="red">R</td>
        </tr>
        <tr>
          <td>D</td><td class="red">Q</td><td class="red">U</td><td class="red">I</td><td class="red">Z</td><td class="question">?</td><td></td>
        </tr>
        <tr>
          <td>E</td><td>R</td><td>E</td><td>L</td><td></td><td></td><td></td>
        </tr>
      </tbody>
    </table>

    <button class="yes-button">Yes</button>
  </div>
</body>
</html>
